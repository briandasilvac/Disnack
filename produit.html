<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Découvrez la gamme complète de distributeurs Disnack." />
        <meta name="author" content="Disnack" />
        <title>Produits | Disnack</title>
        <link rel="icon" type="image/x-icon" href="assets/Logo_Disnack.ico" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation -->
        <div id="navbar-container"></div>
        <!-- Title -->
        <header class="py-5 bg-dark">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="text-center text-white">
                    <h1 class="display-5 fw-bolder" id="p-name">Nom du produit</h1>
                </div>
            </div>
        </header>
        <section class="py-5">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 align-items-center mb-5">
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="product-img-wrapper shadow-lg rounded-4 overflow-hidden">
                            <img class="img-fluid" id="p-img" src="" alt="..." />
                            <div class="zoom-indicator">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="lead text-muted mb-4" id="p-description">Description...</p>
                        <div class="d-flex align-items-center mb-4">
                            <div class="icon-circle me-3"><i class="fas fa-ruler-combined"></i></div>
                            <div>
                                <small class="text-uppercase text-muted fw-bold">Dimensions</small>
                                <p class="mb-0 fw-bold" id="p-dims">...</p>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <a href="./#contact" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-envelope me-2"></i>Demander un devis
                            </a>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="accordion accordion-flush custom-accordion shadow-sm rounded-4 border overflow-hidden" id="productAccordion">
                            <div class="accordion-item border-0">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed fw-bold fs-5 py-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSpecs">
                                        <i class="fas fa-list-ul me-3"></i>
                                        Caractéristiques techniques
                                    </button>
                                </h2>
                                <div id="collapseSpecs" class="accordion-collapse collapse" data-bs-parent="#productAccordion">
                                    <div class="accordion-body bg-white p-4">
                                        <ul class="row list-unstyled mb-0" id="p-specs">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-light border-0">
                    <div class="modal-body p-0 text-center">
                        <button type="button" class="btn-close btn-close-dark position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                        <img src="" id="modal-img" class="img-fluid rounded" alt="Zoom produit">
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
